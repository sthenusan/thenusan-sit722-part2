apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: book-apis:latest
          imagePullPolicy: Never
          env:
            - name: PORT
              value: "8000"
            - name: DATABASE_URL
              value: "postgresql://sit722_part2_1bo8_user:Y02GFVk6Eg6ATEpmdQyFMfJBBI7zgbKV@dpg-cr8kki2j1k6c73f43kv0-a.oregon-postgres.render.com/sit722_part2_1bo8"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30001 # Adjust the nodePort to avoid conflicts
